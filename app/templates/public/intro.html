<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/x-icon" href="/static/up_logo_favicon.png">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

<title>UP2GO: Home</title>

<body>
  <div class="content">
    <nav class="start-page">
      <div class="grp-container">
        <h1 class="intro-title">A Project for University of the Philippines Baguio</h1>
      </div>
      <img class="intro-uplogo" src="{{ url_for('static', filename='imgs/logos/uplogo.png') }}">
    </nav>
    <img src="{{ url_for('static', filename='imgs/logos/up2go-1.png') }}">
    <div class="arrow bounce">
      <a class="fa fa-arrow-down" href="#"></a>
    </div>

    <section class="start-button">
      {% if user.is_authenticated %}
      <a class="start-btn" href="/admin/dashboard/default">PROCEED</a>
      {% else %}
      <a class="start-btn" href="/request_forms">PROCEED</a>
      {% endif %}
    </section>

    <section class="social_icons">
      <a href="/about_us" title="About Us"><i class='bx bxs-info-circle'></i></i></a>
      <a href="/contact_us" title="Contact Us"><i class='bx bxs-phone'></i></a>
      <a href="/faqs" title="FAQs"><i class='bx bxs-message-alt-detail'></i></a>
      <a href="/admin/login" title="Login"><i class='bx bxs-user-circle'></i></i></a>
    </section>
    {# {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %} #}
    {% include "public/templates/toasts.html" %}
    {# {% endif %}
    {% endwith %} #}
  </div>
  <script>
    $(document).ready(function () {
      $('.toast').toast('show');
    });
  </script>

</html>
